version: '3.7'

services:
  web:
    build: ./movies_admin
    volumes:
      - ./movies_admin/staticfiles:/home/movies_admin/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - postgres

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - ./movies_admin/data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    expose:
      - 5432
    restart: always

  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./movies_admin/staticfiles:/home/movies_admin/staticfiles
    depends_on:
      - web
    ports:
      - "80:80"
